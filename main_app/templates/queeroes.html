
  {% extends 'base.html' %}
  {% block content %}

  <div class="card">
    <!-- add this single line below -->

      <div class="card-content">
        <span class="card-title">{{ queeroes.name }}</span>

  </div>
    <div class ="card-content">

      {% endfor %}
    </div>

  {% endblock %}
